<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de média da livinha</title>
</head>
<body>
    <h1>Calculadora de média da livinha</h1>
    <p>Esta é uma calculadora de média, informe suas notas e obtenha seu resultado.</p>
    <form>
        <label for="nota1">Nota 1</label>
        <input type="number" id="nota1" step="0.01" placeholder="Informe sua nota" required>
        
        <label for="nota2">Nota 2</label>
        <input type="number" id="nota2" step="0.01" placeholder="Informe sua nota" required>
        
        <label for="nota3">Nota 3</label>
        <input type="number" id="nota3" step="0.01" placeholder="Informe sua nota" required>
        
        <button type="button" id="calcular">Calcular</button>
    </form>

    <div id="resultado">
        <p>Sua média é: <span id="media"></span></p>
        <p id="status"></p>
    </div>

    <script>
        const calcular = () => {
            const nota1 = parseFloat(document.getElementById("nota1").value);
            const nota2 = parseFloat(document.getElementById("nota2").value);
            const nota3 = parseFloat(document.getElementById("nota3").value);

            const media = (nota1 + nota2 + nota3) / 3;
            const elementoMedia = document.getElementById("media");
            const status = document.getElementById("status");

            elementoMedia.textContent = media.toFixed(2);

            if (media < 60) {
                status.textContent = "Sinto muito, você não atingiu a média e está reprovado :(";
            } else if (media >=60) {
                status.textContent = "Parabéns por seu desempenho, você atingiu a média e está aprovado!!!";
            } else {

            }
        };

        document.getElementById("calcular").addEventListener("click", calcular);
    </script>
</body>
</html>
